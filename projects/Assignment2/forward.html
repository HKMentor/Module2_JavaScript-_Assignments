<!DOCTYPE html>
<html>
<head>
  <title>Forward Counting</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    h1 {
      color: #007acc;
      margin-top: 30px;
    }
    .count-box {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Forward Counting</h1>
  <div class="count-box">
    <script>
      let start = prompt("Enter the number to start counting from (up to 100):");
      start = parseInt(start);

      if (!isNaN(start) && start <= 100) {
        document.write("<h2>Counting from " + start + " to 100:</h2>");
        for (let i = start; i <= 100; i++) {
          document.write(i + ' ');
        }
      } else {
        document.write("<h3>Please refresh and enter a valid number (1 to 100).</h3>");
      }
    </script>
  </div>
