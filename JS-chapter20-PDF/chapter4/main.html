<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Name Rules</title>
</head>
<body>
    <h1>RUles for naming JS variables</h1>
    <p>variable name can only contain letters, number , $, and __. <br> for example: <code>$name</code>, <code>_name</code>, or <code>name</code></p>

    <p>Variable name are case <strong>sensitive</strong>.</p>

    <p>Variable names should not be  JS <strong>keywords</strong></p>
</body>
</html>
